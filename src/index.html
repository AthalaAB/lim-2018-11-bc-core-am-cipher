<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    maximum-scale=1">
    <title>Cuéntame Tu Secreto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="social-bar">
          <a href="https://facebook.com/" class="icon icon-facebook" target="_blank"><img src="facebook.png" alt="Facebook"></a>
          <a href="https://web.whatsapp.com/" class="icon icon-whatsapp" target="_blank"><img src="whatsapp.png" alt="Whatsapp"></a>
          <a href="https://www.instagram.com/" class="icon icon-instagram" target="_blank"><img src="instagram.png" alt="Instagram"></a>
          <a href="https://twitter.com/" class="icon icon-twitter" target="_blank"><img src="twitter.png" alt="Twitter"></a>
        </div>
      <h2>Cuéntame Tu Secreto</h2>
      <div id="primera-pag">
        <form class="primer-form">
            <p>Hola! "Cuentame tu secreto" te ayudará a enviar mensajes que solo los que tú quieras podrán descifrar.</p>
            <p>Pero...¿Cómo funciona?</p>
            <p>- Ingresa un número</p>
            <p>- Ingresa el mensaje</p>
            <p> Y observa la magia!</p>
            <p>¿Necesitas ayuda? <a href="https://www.youtube.com/watch?v=4sc9_49ywKA&feature=youtu.be" target="_blank">Tutorial</a></p>
            <input type="button" class="boton1" value="CIFRAR" id="pag-cifrar">
            <input type="button" class="boton2" value="DESCIFRAR" id="pag-descifrar">
        </form>
      </div>
      <div id="segunda-pag">
            <form class="segundo-form">
              <label for="put-number1" class= "letras-f">Clave:</label>
              <input id="put-number1" type= "text" size="15" name="put-number1" placeholder="Ingresa el Número" required>
              <p class= "letras-f"><label for="ingresa-mensaje">Mensaje:</label></p>
              <div class="medio"><textarea id ="ingresa-mensaje" class="text-tarea" name="ingresa-mensaje" placeholder="Ingresa tu mensaje" cols= "50" rows="10" required></textarea></div>
              <div class="medio"><input id = "vamos-cifrar" type="button" class="butt" value="CIFRA"></div>
              <p class= "letras-f"><label for="resultado-c">Mensaje Secreto:</label></p>
              <div class="medio"><textarea  id= "resultado-c" class="text-tarea" name= "resultado-c" cols= "50" rows="10"></textarea></div>
              <input type="button" class="boton0" value="REGRESAR" id="a-pag1">
              <input type="button" class="boton0" value="COPIAR" id="btn-copy">
            </form>
       </div>
       <div id="tercera-pag">
            <form class="cuarto-form">
              <label for="put-number2" class= "letras-f">Clave:</label>
              <input id="put-number2" type= "text" size="15" name="put-number2" placeholder="Ingresa el Número" required>
              <p class= "letras-f"><label for="ingresa-mensaje2">Mensaje Secreto:</label></p>
              <div class="medio"><textarea  id= "ingresa-mensaje2" class="text-tarea" name="ingresa-mensaje2" cols= "50" rows="10" placeholder="Ingresa tu mensaje" required></textarea></div>
              <div class="medio"><input id = "vamos-descifrar" type="button" class="butt" value= "DESCIFRA" ></div>
              <p class= "letras-f"><label for="resultado">Mensaje Real:</label></p>
              <div class="medio"><textarea  id= "resultado" class="text-tarea" name= "resultado" cols= "50" rows="10"> </textarea></div>
              <input type="button" class="boton0" value="REGRESAR" id="b-pag1">
              <input type="button" class="boton0" value="COPIAR" id="btn-copy-d">
            </form>
            
        </div>
    <footer>
    <p class="abajo">©Copyright 2018 by Athala Abanto Bustinza</p>
    </footer>
      <script src="index.js"></script>
      <script src="cipher.js"></script>
  </body>
</html>
