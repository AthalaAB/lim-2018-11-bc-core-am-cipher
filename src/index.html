        </div>
      <h2>CUÉNTAME TU SECRETO</h2>
      <div id="primera-Pag">
        <form class="primer-form">
            <p>Hola! "Cuentame tu secreto" te ayudará a enviar mensajes que solo los que tú quieras podrán descifrar.</p>
            <p>Pero...¿Cómo funciona?</p>
            <p>- Ingresa un número</p>
            <p>- Ingresa el mensaje</p>
            <p> Y observa la magia!</p>
            <p>Averígua más dando click <a href="https://es.wikipedia.org/wiki/Cifrado_C%C3%A9sar" target="_blank">Aquí</a></p>
            <input type="button" class="boton1" value="CIFRAR" id="pag-cifrar">
            <input type="button" class="boton2" value="DESCIFRAR" id="pag-descifrar">
        </form>
      </div>
      <div id="segunda-Pag">
            <form class="segundo-form">
              <label for="put-Number1"><p class= "letras-f">Número:</p></label>
              <input id="put-Number1" type= "text" size="15" name="put-Number1" placeholder="Ingresa el Número" required>
              <label for="ingresa-mensaje"><p class= "letras-f">Mensaje:</p></label>
              <textarea id ="ingresa-mensaje" class="text-tarea" name="ingresa-mensaje" placeholder="Ingresa tu mensaje" cols= "50" rows="10" required></textarea>
              <input id = "vamos-cifrar" type="button" class="butt1" value="CIFRAR">
              <label for="resultadoC"><p class= "letras-f">Mensaje Secreto:</p></label>
              <textarea  id= "resultadoC" class="text-tarea" name= "resultadoC" cols= "50" rows="10"> </textarea>
              <input type="button" class="boton0" value="REGRESAR" id="a-pag1">
            </form>
       </div>
       <div id="tercera-Pag">
            <form class="cuarto-form">
              <label for="put-Number2"><p class= "letras-f">Número:</p></label>
              <input id="put-Number2" type= "text" size="15" name="put-Number2" placeholder="Ingresa el Número" required>
              <label for="ingresa-mensaje2"><p class= "letras-f">Mensaje Secreto:</p></label>
              <textarea  id= "ingresa-mensaje2" class="text-tarea" name="ingresa-mensaje2" cols= "50" rows="10" placeholder="Ingresa tu mensaje" required></textarea>
              <input id = "vamos-descifrar" type="button" class="butt2" value= "DESCIFRAR" >
              <label for="resultado"><p class= "letras-f">Mensaje Real:</p></label>
              <textarea  id= "resultado" class="text-tarea" name= "resultado" cols= "50" rows="10"> </textarea>
              <input type="button" class="boton0" value="REGRESAR" id="b-pag1">
            </form>
            
        </div>
